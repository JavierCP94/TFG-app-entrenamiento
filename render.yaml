services:
  - type: web
    name: spring-backend
    runtime: docker
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -Dserver.port=$PORT -jar target/*.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
