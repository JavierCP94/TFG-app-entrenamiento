<header
  class="text-white flex justify-between items-center bg-[#1e1e1e] px-5 py-0"
>
  <button>
    <img
      routerLink=""
      src="assets/images/logo_text.png"
      alt="Logo"
      class="h-32 w-auto"
    />
  </button>

  <!-- Botón hamburguesa -->
  <button (click)="toggleMenu()" class="md:hidden focus:outline-none">
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      ></path>
    </svg>
  </button>

  <!-- Menú de navegación desktop -->
  <nav class="hidden md:flex space-x-4 px-10 items-center">
    <button
      routerLink=""
      class="px-5 py-2 border border-white rounded-2xl font-semibold tracking-wide hover:bg-[#2eaae0] hover:text-white transition duration-300 shadow-md"
    >
      Home
    </button>
    <button
      *ngIf="isAuthenticated"
      routerLink="/APP"
      class="px-5 py-2 border border-white rounded-2xl font-semibold tracking-wide hover:bg-[#2eaae0] hover:text-white transition duration-300 shadow-md"
    >
      APP
    </button>

    <!-- Botones de autenticación -->
    <div *ngIf="!isAuthenticated" class="flex space-x-2">
      <button
        (click)="login()"
        class="px-5 py-2 border border-white rounded-2xl font-semibold tracking-wide hover:bg-[#2eaae0] hover:text-white transition duration-300 shadow-md"
      >
        Login
      </button>
      <button
        routerLink="/register"
        class="px-5 py-2 bg-[#2eaae0] rounded-2xl font-semibold tracking-wide hover:bg-[#1e90ff] transition duration-300 shadow-md"
      >
        Register
      </button>
    </div>

    <!-- Usuario logueado -->
    <div *ngIf="isAuthenticated" class="flex items-center space-x-3">
      <span class="text-sm">Hello, {{ currentUser?.firstName }}!</span>
      <button
        (click)="logout()"
        class="px-4 py-2 bg-red-600 rounded-2xl font-semibold tracking-wide hover:bg-red-700 transition duration-300 shadow-md"
      >
        Logout
      </button>
    </div>
  </nav>
</header>

<div
  *ngIf="menuOpen"
  class="text-white md:hidden mt-14 px-4 flex flex-col space-y-4 fixed top-[80px] left-100 right-0 z-50"
>
  <button
    routerLink=""
    (click)="toggleMenu()"
    class="bg-[#1e1e1e] shadow-lg px-5 py-2 border border-white rounded-2xl font-semibold tracking-wide hover:bg-[#2eaae0] hover:text-white transition duration-300 shadow-md"
  >
    Home
  </button>

  <button
    *ngIf="isAuthenticated"
    routerLink="/APP"
    (click)="toggleMenu()"
    class="bg-[#1e1e1e] shadow-lg px-5 py-2 border border-white rounded-2xl font-semibold tracking-wide hover:bg-[#2eaae0] hover:text-white transition duration-300 shadow-md"
  >
    APP
  </button>

  <!-- Botones de autenticación para móvil -->

  <button
    (click)="login(); toggleMenu()"
    class="bg-[#1e1e1e] shadow-lg px-5 py-2 border border-white rounded-2xl font-semibold tracking-wide hover:bg-[#2eaae0] hover:text-white transition duration-300 shadow-md"
  >
    Login
  </button>
  <button
    routerLink="/register"
    (click)="toggleMenu()"
    class="bg-[#2eaae0] px-5 py-2 rounded-2xl font-semibold tracking-wide hover:bg-[#1e90ff] transition duration-300 shadow-md"
  >
    Register
  </button>

  <!-- Usuario logueado para móvil -->
  <div
    *ngIf="isAuthenticated"
    class="flex flex-col space-y-3 pt-2 border-t border-gray-600"
  >
    <span class="text-center text-sm text-gray-300"
      >Hello, {{ currentUser?.firstName }}!</span
    >
    <button
      (click)="logout(); toggleMenu()"
      class="bg-red-600 px-5 py-2 rounded-2xl font-semibold tracking-wide hover:bg-red-700 transition duration-300 shadow-md"
    >
      Logout
    </button>
  </div>
</div>
