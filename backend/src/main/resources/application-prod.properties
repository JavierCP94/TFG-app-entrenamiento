# -----------------------------
# Spring Boot Application
# -----------------------------
spring.application.name=spring-backend
server.port=${PORT:10000}
server.servlet.context-path=/

# -----------------------------
# Static Resources
# -----------------------------
spring.web.resources.static-locations=classpath:/static/browser/,classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.add-mappings=true
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# -----------------------------
# CORS Configuration
# -----------------------------
# Abrir CORS en producci√≥n
app.allowed-origins=*

# -----------------------------
# MongoDB Atlas Connection
# -----------------------------
# Render injecta la URI como variable de entorno "MONGODB_URI"
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.write-concern=w=1

# -----------------------------
# Logging
# -----------------------------
logging.level.root=INFO
logging.level.com.example.springbackend=INFO

# -----------------------------
# JSON / Dates
# -----------------------------
spring.jackson.serialization.write-dates-as-timestamps=false

# -----------------------------
# Production mode
# -----------------------------
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
