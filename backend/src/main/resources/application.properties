# -----------------------------
# Spring Boot Application
# -----------------------------
spring.application.name=spring-backend

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/browser/,classpath:/static/
spring.mvc.static-path-pattern=/**

# CORS Configuration
# Permitir todos los orígenes para simplificar la configuración en producción
app.allowed-origins=*

# -----------------------------
# MongoDB Atlas Connection
# -----------------------------
spring.data.mongodb.uri=${MONGODB_URI}  # Debe existir en variables de entorno de Render

# -----------------------------
# Logging
# -----------------------------
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.example.springbackend=DEBUG

# -----------------------------
# JSON / Dates
# -----------------------------
spring.jackson.serialization.write-dates-as-timestamps=false

# -----------------------------
# Debug Mode
# -----------------------------
# Solo activar en desarrollo local
# debug=true
